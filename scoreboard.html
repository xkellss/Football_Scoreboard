<html>
<head>
    <link rel="stylesheet" href="scoreboard.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="chiefs">
        <h3 class="chiefs1">Chiefs</h3>
        <div class="block" id="score-1"> 0 </div>
        <button class="btnChief" onclick="one()">+1</button>
        <button class="btnChief"  onclick="three()">+3</button>
        <button class="btnChief" onclick="six()">+6</button>
        <div id="td-1"></div>
    </div>
    <div class="reset-container">
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <div class="eagles">
        <h3 class="eagles1">Eagles</h3>
        <div class="block" id="score-2"> 0 </div>
        <button class="btnEagle" onclick="one2()">+1</button>
        <button class="btnEagle" onclick="three2()">+3</button>
        <button class="btnEagle" onclick="six2()">+6</button>
        <div id="td-2"></div>
    </div>
</div>
<script src="scoreboard.js"></script>
</body>
</html>
